<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		input[type=text] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		button:hover {
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Input Sentence:</th>
		</tr>
		<tr>
			<td>
				<input type="text" id="inputSentence">
			</td>
		</tr>
		<tr>
			<td>
				<button onclick="convertToUpperCase()">Convert to Uppercase</button>
			</td>
		</tr>
		<tr>
			<th>Output Sentence:</th>
		</tr>
		<tr>
			<td>
				<p id="outputSentence"></p>
			</td>
		</tr>
	</table>
	<script>
		function convertToUpperCase() {
			var input = document.getElementById("inputSentence").value;
			var output = document.getElementById("outputSentence");
			output.innerHTML = input.toUpperCase();
		}
	</script>
</body>
</html>
